<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Travelulu</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <h1 class="navbar__title">Travelulu</h1>
                <button class="navbar__button">
                    <img src="img/Group 249.png" alt="Menu Button" />
                </button>
            </nav>
        </header>
        <section class="sf-top-version">
            <h2 class="sf-top-version__title">
                Find deals on hotels, homes and much more...
            </h2>
            <form class="sf-top-version__form" action="">
                <select class="sf-top-version__select" name="where" id="">
                    <option value="default">Where are you going?</option>
                </select>
                <select class="sf-top-version__select" name="date" id="">
                    <option value="default">Check-in Check-out</option>
                </select>
                <select class="sf-top-version__select" name="who" id="">
                    <option value="default">2 adults - 0 children</option>
                </select>
                <button class="sf-top-version__button">Search</button>
            </form>
        </section>
        <section>
            <h2>Search</h2>
            <form class="sf-side-version__form" action="">
                <label for="destination">Destination/property name</label>
                <button class="sf-side-version__button" id="destination">
                    <img src="img/Search.png" alt="Search Button" />
                    Gold Coast
                    <img src="img/Downward.png" alt="Downward Icon" />
                </button>

                <label for="check-in">Check-in date</label>
                <button class="sf-side-version__button" id="check-in">
                    <img src="img/Calendar.png" alt="Check-in icon" />
                    Check-in date
                    <img src="img/Downward.png" alt="Downward Icon" />
                </button>

                <label for="check-in">Check-out date</label>
                <button class="sf-side-version__button" id="check-out">
                    <img src="img/Calendar.png" alt="Check-out icon" />
                    Check-out date
                    <img src="img/Downward.png" alt="Downward Icon" />
                </button>

                <label for="travellers">Travellers</label>
                <button class="sf-side-version__button" id="destination">
                    <img src="img/Profile.png" alt="Travellers Icon" />
                    2 adults - 0 children
                </button>

                <button class="sf-side-version__button">Search</button>
            </form>
        </section>
    </body>
</html>
